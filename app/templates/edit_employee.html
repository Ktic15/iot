
{% extends "layout.html" %}
{% block body %}
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update/{{Employee_Master.employee_code}}" method="POST">
          <div class="form-group">
            <label for="ecode">Employee code: </label>
            <input type="text" name="ecode" value="{{Employee_Master.employee_code}}" class="form-control">
          </div>
          <div class="form-group">
            <label for="emaster">Employee Name: </label>
            <input type="text" name="emaster" value="{{Employee_Master.employee_name}}" class="form-control">
          </div>
          <div class="form-group">
            <label for="edeg">Employee designation: </label>
            <input type="text" name="edeg" value="{{Employee_Master.employee_designation}}" class="form-control">
          </div>
          <div class="form-group">
            <label for="aow">Area of work: </label>
            <input type="text" name="aow" value="{{Employee_Master.area_of_work}}" class="form-control">
          </div>
          <div class="form-group">
            <label for="eaddress">Employee address: </label>
            <input type="text" name="eaddress" value="{{Employee_Master.employee_address}}" class="form-control">
          </div>
          <div class="form-group">
            <label for="eaadhar">Employee aadhaar: </label>
            <input type="text" name="eaadhar" value="{{Employee_Master.employee_aadhaar}}" class="form-control">
          </div>
          <div class="form-group">
            <label for="emobile">Employee Mobile Number: </label>
            <input type="text" name="emobile" value="{{Employee_Master.employee_mobile_no}}" class="form-control">
          </div>
          <div class="form-group">
            <label for="fmanager">Functional Manager: </label>
            <input type="text" name="fmanager" value="{{Employee_Master.functional_manager}}" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
