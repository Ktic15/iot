
{% extends "layout.html" %}
{% block body %}
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/product_line/update/{{Product_line_Master.pcode}}" method="POST">
          <div class="form-group">
            <label for="pcode">Product code: </label>
            <input type="text" name="pcode" value="{{Product_line_Master.pcode}}" class="form-control">
          </div>
          <div class="form-group">
            <label for="pline">Product line: </label>
            <input type="text" name="pline" value="{{Product_line_Master.pline}}" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
